# dependabot settings
version: 2
updates:
  - package-ecosystem: gomod
    directory: /
    target-branch: master
    labels:
      - gomod
    schedule:
      interval: weekly
      day: friday
  - package-ecosystem: github-actions
    directory: /
    target-branch: master
    labels:
      - github
    schedule:
      interval: weekly
      day: friday
