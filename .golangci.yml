run:
  allow-parallel-runners: true
  go: '1.22'

output:
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable-all: true
  disable:
    - gochecknoglobals
    - exhaustivestruct
    - nonamedreturns
    - testpackage
    - exhaustruct
    - structcheck
    - tagliatelle
    - nosnakecase
    - exhaustruct
    - inamedparam
    - exhaustive
    - varnamelen
    - interfacer
    - scopelint
    - intrange
    - deadcode
    - maligned
    - varcheck
    - depguard
    - ifshort
    - ireturn
    - gofumpt
    - golint
    - gci

linters-settings:
  errcheck:
    check-type-assertions: true
  govet:
    enable-all: true
  cyclop:
    max-complexity: 15
  gocritic:
    enabled-tags:
      - performance
      - opinionated
      - diagnostic
      - style

issues:
  exclude-rules:
    - path: internal/client/http.go
      text: "G402" # G402: TLS InsecureSkipVerify set true.
      linters:
        - gosec
    - path: ._test\.go
      linters:
        - dupword
        - ifshort
        - cyclop
        - funlen
        - dupl
    - path: cmd/crawley/main.go
      linters:
        - nakedret
